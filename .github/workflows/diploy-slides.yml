name: Deploy Site & Slides

on:
  push:
    branches:
      - main  # Runs whenever you push code to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install jupyter nbconvert

      - name: Build Site
        run: |
          # 1. Create the build directory
          mkdir -p _site/html

          # 2. Convert all .ipynb files to HTML slides
          # This puts them inside the 'html' folder
          jupyter nbconvert --to html *.ipynb --output-dir='_site/html'

          # 3. Copy your custom pages to the root
          cp index.html _site/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site